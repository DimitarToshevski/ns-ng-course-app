<ActionBar [title]="title" class="action-bar" (loaded)="onLoadedActionBar()">
    <NavigationButton
    *ngIf="canGoBack"
    android.systemIcon="ic_menu_back"
    [text]="'Back'"
    (tap)="onGoBack()"
    ></NavigationButton>
    // update the icon with a white one
    <NavigationButton
    *ngIf="android && hasMenu"
    icon="res://menu_black"
    (tap)="onToggleMenu()"
    ></NavigationButton>

    <ActionItem
    *ngIf="!android && hasMenu"
    ios.position="left"
    (tap)="onToggleMenu()"
    >
      <Label class="fa m-5" text="&#xf0c9;"></Label>
    </ActionItem>
    <ng-content select="ActionItem"></ng-content>
</ActionBar>
