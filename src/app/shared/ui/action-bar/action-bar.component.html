<ActionBar [title]="title" class="action-bar" (loaded)="onLoadedActionBar()">
    <NavigationButton
    *ngIf="canGoBack"
    android.systemIcon="ic_menu_back"
    [text]="'Back'"
    (tap)="onGoBack()"
    ></NavigationButton>
    <NavigationButton
    *ngIf="android && hasMenu"
    icon="res://menu_black"
    (tap)="onToggleMenu()"
    ></NavigationButton>

    <ActionItem
    *ngIf="!android && hasMenu"
    ios.position="left"
    (tap)="onToggleMenu()"
    >
      <Label text="MENU"></Label>
    </ActionItem>
</ActionBar>
