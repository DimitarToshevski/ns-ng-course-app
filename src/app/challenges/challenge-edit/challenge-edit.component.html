<ns-action-bar
  [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge'"
  [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout class="form">
  <StackLayout class="input-field">
    <Label
      text="Title"
      class="label"
      [ngClass]="{ invalid: !titleCtrl.valid && titleCtrl.touched }"
    >
    </Label>
    <TextField
      class="input"
      #titleCtrl="ngModel"
      returnKeyType="next"
      required
      [(ngModel)]="title"
    >
    </TextField>
    <Label
      *ngIf="!titleCtrl.value && titleCtrl.touched"
      class="invalid"
      text="Please enter a valid title."
    >
    </Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Description"
      [ngClass]="{ invalid: !descriptionCtrl.valid && descriptionCtrl.touched }"
    >
    </Label>
    <TextView
      class="input"
      returnKeyType="done"
      required
      [(ngModel)]="description"
      #descriptionCtrl="ngModel"
    >
    </TextView>
    <Label
      *ngIf="!descriptionCtrl.value && descriptionCtrl.touched"
      class="invalid"
      text="Please enter a valid description."
    >
    </Label>
  </StackLayout>
  <Button
    class="btn btn-primary"
    text="Save"
    width="40%"
    [isEnabled]="titleCtrl.valid && descriptionCtrl.valid"
    (tap)="onSubmit(titleCtrl.value, descriptionCtrl.value)"
  >
  </Button>
</FlexboxLayout>
