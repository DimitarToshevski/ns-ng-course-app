<ns-action-bar title="Current Challenge" [showBackButton]="false">
    <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/replace"
    pageTransition="slideLeft"
    >
      <Label class="fs-medium" text="Replace"></Label>
    </ActionItem>
    <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/edit"
    pageTransition="slideLeft"
    >
      <Label class="fs-medium" text="Edit"></Label>
    </ActionItem>
</ns-action-bar>
<ScrollView>
    <FlexboxLayout class="page">
        <StackLayout>
          <Label
          class="h1 text-center"
          text="Take a walk everyday"
          ></Label>
          <Label
          class="body text-center"
          text="Walk for at least 20 minutes on every day of the week"
          ></Label>
        </StackLayout>
          <GridLayout rows="auto, *, *, *, *, *, *" columns="*, *, *, *, *, *, *">
              <Label 
                *ngFor="let weekDay of weekDays; let i = index;" 
                class="text-center week-day-label"
                width="100%"
                row="0" 
                [col]="i"
                [text]="weekDay">
              </Label>
            <FlexboxLayout 
              *ngFor="let day of days; let i = index;" 
              class="day not-settable"
              [row]="getRow(i, day)"
              [col]="day.dayInWeek">
              <Label 
                class="text-center"
                [text]="day.dayInMonth">
              </Label>
            </FlexboxLayout>
          </GridLayout>
      </FlexboxLayout>
</ScrollView>
